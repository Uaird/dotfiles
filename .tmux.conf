set -g mouse on

# Arch Linux colors
# Blue: #1793d1 (RGB: 23, 147, 209)
# White: #ffffff (RGB: 255, 255, 255)
# Black: #000000 (RGB: 0, 0, 0)
# Grey: #2d2d2d (RGB: 45, 45, 45)

# Status bar colors
set-option -g status-bg colour0          # Black background
set-option -g status-fg colour255        # White text

# Active window title
set-window-option -g window-status-current-style "bg=colour23,fg=colour255,bold" # Blue background and white text for active window

# Inactive window title
set-window-option -g window-status-style "bg=colour0,fg=colour250"   # Black background and grey text for inactive window

# Pane border colors
set-option -g pane-border-style "bg=colour0,fg=colour240"   # Black background and grey border
set-option -g pane-active-border-style "bg=colour0,fg=colour23" # Blue border for active pane

# Message configuration
set-option -g message-style "bg=colour23,fg=colour255"       # Blue background and white text for messages

# Command prompt colors
set-option -g message-command-style "bg=colour23,fg=colour255"

# Clock mode colors
set-window-option -g clock-mode-colour colour255
set-window-option -g clock-mode-style 24

# Left status
set-option -g status-left-length 40
set-option -g status-left '#[bg=colour23,fg=colour255] #S #[bg=colour0,fg=colour23]'

# Right status
set-option -g status-right-length 100
set-option -g status-right '#[bg=colour0,fg=colour23]#[bg=colour23,fg=colour255] %Y-%m-%d %H:%M #[bg=colour23,fg=colour0]#[bg=colour0,fg=colour255] #H #[default]'

# Window status
set-window-option -g window-status-format '#[bg=colour0,fg=colour250] #I #W #[bg=colour0,fg=colour23]'
set-window-option -g window-status-current-format '#[bg=colour23,fg=colour0] #[bg=colour23,fg=colour255] #I #W #[bg=colour0,fg=colour23]'
